<div class="add-device-form">
    <h3>Agregar Nuevo Dispositivo</h3>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <style>
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    <form method="post" action="{% url 'agregar_dispositivo' %}">
        {% csrf_token %}
        
        <!-- Número de Inventario -->
        <div class="form-group">
            <label for="inventory_number">N° de Inventario:</label>
            <input type="text" id="inventory_number" name="inventory_number" 
                   class="form-control" required 
                   pattern="[A-Za-z0-9-]+" title="Solo letras, números y guiones">
        </div>
        
        <!-- Modelo -->
        <div class="form-group">
            <label for="model">Modelo:</label>
            <input type="text" id="model" name="model" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="brand">Tipo:</label>
            <select id="tipo" name="tipo" class="form-control" required>
                <option value="">Seleccione un tipo</option>
                <option value="computadora">Computadora</option>
                <option value="movil">Móvil</option>
                <option value="telefono_fijo">Teléfono Fijo</option>
                <option value="impresora">Impresora</option>
                <option value="router">Router</option>
                <option value="switcher">Switcher</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <!-- Marca (Dropdown) -->
        <div class="form-group">
            <label for="brand">Marca:</label>
            <select id="brand" name="brand" class="form-control" required>
                <option value="">Seleccione una marca</option>
                <option value="Dell">Dell</option>
                <option value="HP">HP</option>
                <option value="Lenovo">Lenovo</option>
                <option value="Apple">Apple</option>
                <option value="Asus">Asus</option>
                <option value="Acer">Acer</option>
                <option value="Otro">Otro</option>
            </select>
        </div>
        
        <!-- Número de Serie -->
        <div class="form-group">
            <label for="serial_number">Número de Serie:</label>
            <input type="text" id="serial_number" name="serial_number" 
                   class="form-control" required>
        </div>
        
        <!-- Ubicación -->
        <div class="form-group">
            <label for="location">Ubicación:</label>
            <select id="location" name="location" class="form-control" required>
                <option value="">Seleccione una ubicación</option>
                <option value="Departamento de Sistema">Departamento de Sistema</option>
                <option value="Gerencia Financiera">Gerencia Financiera</option>
                <option value="Seguridad y Proteccion">Seguridad y Protección</option>
                <option value="Atención al hombre">Atención al hombre</option>
                <option value="Auditoria">Auditoría</option>
            </select>
        </div>
        
        <!-- Fecha de Adquisición -->
        <div class="form-group">
            <label for="acquisition_date">Fecha de Adquisición:</label>
            <input type="date" id="acquisition_date" name="acquisition_date" 
                   class="form-control" required>
        </div>
        
        <!-- Estado -->
        <div class="form-group">
            <label for="status">Estado:</label>
            <select id="status" name="status" class="form-control" required>
                <option value="">Seleccione un estado</option>
                <option value="Activo">Activo</option>
                <option value="En reparación">En reparación</option>
                <option value="Baja">Baja</option>
            </select>
        </div>
        
        <!-- Responsable -->
        <div class="form-group">
            <label for="assigned_to">Responsable:</label>
            <input type="text" id="assigned_to" name="assigned_to" 
                   class="form-control" required>
        </div>
        
        <button type="submit" class="btn-submit">Guardar Dispositivo</button>
    </form>
</div>

<style>
    .add-device-form {
        max-height: none;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
    }
    
    .form-control {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }
    
    select.form-control {
        height: 38px;
    }
    
    .btn-submit {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    
    .btn-submit:hover {
        background-color: #45a049;
    }
</style>

<script>
    // Inicializar datepicker si es necesario
    document.addEventListener('DOMContentLoaded', function() {
        // Para navegadores que no soportan type="date"
        if (!Modernizr.inputtypes.date) {
            $('#acquisition_date').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true
            });
        }
    });
</script>
